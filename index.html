<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de actividad quirúrgica extra</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos para el scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        /* Clases para la transición del modal */
        .modal-hidden { display: none; opacity: 0; }
        .modal-visible { display: flex; opacity: 1; }
        /* Estilo para el botón de filtro activo */
        .filter-btn-active {
            background-color: #3B82F6; /* bg-blue-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Contenedor Principal -->
    <div id="app-container" class="min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            
            <!-- Cabecera -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Registro de actividad quirúrgica extra</h1>
                <p class="text-gray-600 mt-1">Panel de control para tu actividad quirúrgica y cobros.</p>
            </header>

            <!-- Indicador de Carga -->
            <div id="loader" class="text-center py-10">
                <p>Cargando datos...</p>
            </div>

            <!-- Contenido de la App (Oculto hasta que se carguen los datos) -->
            <main id="app-content" class="hidden">
                <!-- Controles: Filtros y Botón de Añadir -->
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                    <!-- Filtros -->
                    <div id="filter-controls" class="flex items-center bg-gray-200 rounded-lg p-1">
                        <button data-filter="all" class="filter-btn filter-btn-active px-4 py-1.5 text-sm font-semibold rounded-md transition-colors duration-200">Todos</button>
                        <button data-filter="pending" class="filter-btn px-4 py-1.5 text-sm font-semibold rounded-md transition-colors duration-200">Pendientes</button>
                        <button data-filter="paid" class="filter-btn px-4 py-1.5 text-sm font-semibold rounded-md transition-colors duration-200">Cobrados</button>
                    </div>
                    <!-- Botón Añadir -->
                    <button id="add-surgery-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 flex items-center w-full sm:w-auto justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        Añadir Registro
                    </button>
                </div>

                <!-- Tabla de Registros -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="bg-gray-100 text-xs text-gray-700 uppercase">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Fecha</th>
                                    <th scope="col" class="px-6 py-3">NHC</th>
                                    <th scope="col" class="px-6 py-3">Cirugía</th>
                                    <th scope="col" class="px-6 py-3">Hora Fin</th>
                                    <th scope="col" class="px-6 py-3">Duración</th>
                                    <th scope="col" class="px-6 py-3">Precio</th>
                                    <th scope="col" class="px-6 py-3">Comentarios</th>
                                    <th scope="col" class="px-6 py-3 text-center">Cobrado</th>
                                    <th scope="col" class="px-6 py-3 text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="surgeries-table-body">
                                <!-- Filas generadas por JS -->
                            </tbody>
                        </table>
                    </div>
                     <div id="no-surgeries-message" class="text-center py-10 text-gray-500 hidden">
                        <p>No hay registros. ¡Añade el primero!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Añadir/Editar Registro -->
    <div id="surgery-modal" class="modal-hidden fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center transition-opacity duration-300 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl m-4 transform transition-transform duration-300 scale-95 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center sticky top-0 bg-white">
                <h2 id="modal-title" class="text-xl font-bold">Añadir Nuevo Registro</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <form id="surgery-form" class="p-6 space-y-4">
                <input type="hidden" id="surgery-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Fecha</label>
                        <input type="date" id="date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="nhc" class="block text-sm font-medium text-gray-700">NHC (Nº Historia Clínica)</label>
                        <input type="text" id="nhc" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>
                <div>
                    <label for="surgery" class="block text-sm font-medium text-gray-700">Cirugía</label>
                    <input type="text" id="surgery" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="end-time" class="block text-sm font-medium text-gray-700">Hora de fin</label>
                        <input type="time" id="end-time" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="duration" class="block text-sm font-medium text-gray-700">Duración</label>
                        <input type="text" id="duration" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm" readonly>
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Precio</label>
                        <input type="text" id="price" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm" readonly>
                    </div>
                </div>
                <div>
                    <label for="comments" class="block text-sm font-medium text-gray-700">Comentarios</label>
                    <textarea id="comments" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="is-paid" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Marcado como cobrado</span>
                    </label>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg mr-2 hover:bg-gray-300 transition duration-200">Cancelar</button>
                    <button type="submit" id="save-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÓN Y ESTADO GLOBAL ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('debug');

        let currentUserId = null;
        let surgeriesCollectionRef = null;
        let unsubscribeSurgeries = null;
        let allSurgeries = [];
        let currentFilter = 'all';

        // --- INICIALIZACIÓN Y AUTENTICACIÓN ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                console.log("Usuario autenticado:", currentUserId);
                surgeriesCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/surgeries`);
                listenForData();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
            } else {
                console.log("Intentando login anónimo...");
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error en login:", error);
                    document.getElementById('loader').textContent = 'Error de autenticación.';
                }
            }
        });
        
        // --- LÓGICA DE CÁLCULO ---
        function calculatePriceAndDuration(endTimeString) {
            if (!endTimeString) {
                return { duration: "00:00", price: 0 };
            }

            const baseDate = '1970-01-01T';
            const startTime = new Date(`${baseDate}15:00:00`);
            const endTime = new Date(`${baseDate}${endTimeString}:00`);

            // 1. Calcular Duración
            let durationString = "00:00";
            if (endTime > startTime) {
                let diffMillis = endTime - startTime;
                let diffHours = Math.floor(diffMillis / (1000 * 60 * 60));
                diffMillis -= diffHours * (1000 * 60 * 60);
                let diffMins = Math.floor(diffMillis / (1000 * 60));
                durationString = `${String(diffHours).padStart(2, '0')}:${String(diffMins).padStart(2, '0')}`;
            }

            // 2. Calcular Precio
            let price = 0;
            const t1730 = new Date(`${baseDate}17:30:00`);
            const t1900 = new Date(`${baseDate}19:00:00`);
            const t2030 = new Date(`${baseDate}20:30:00`);
            const t2200 = new Date(`${baseDate}22:00:00`);

            if (endTime > t1730 && endTime <= t1900) {
                price = 525;
            } else if (endTime > t1900 && endTime <= t2030) {
                price = 725;
            } else if (endTime > t2030 && endTime <= t2200) {
                price = 920;
            } else if (endTime > t2200) {
                price = 920; // Precio base por empezar en el último tramo
                const extraMillis = endTime - t2200;
                const extraMinutes = extraMillis / (1000 * 60);
                const thirtyMinBlocks = Math.ceil(extraMinutes / 30);
                price += thirtyMinBlocks * 70;
            }

            return { duration: durationString, price: price };
        }


        // --- LÓGICA DEL MODAL ---
        const surgeryModal = document.getElementById('surgery-modal');
        const surgeryForm = document.getElementById('surgery-form');
        const modalTitle = document.getElementById('modal-title');
        const surgeryIdInput = document.getElementById('surgery-id');
        const endTimeInput = document.getElementById('end-time');
        const durationInput = document.getElementById('duration');
        const priceInput = document.getElementById('price');

        endTimeInput.addEventListener('input', () => {
            const { duration, price } = calculatePriceAndDuration(endTimeInput.value);
            durationInput.value = duration + ' horas';
            priceInput.value = formatCurrency(price);
        });

        const openModal = (isEditing = false, surgery = null) => {
            surgeryForm.reset();
            if (isEditing && surgery) {
                modalTitle.textContent = 'Editar Registro';
                surgeryIdInput.value = surgery.id;
                document.getElementById('date').value = surgery.date;
                document.getElementById('nhc').value = surgery.nhc;
                document.getElementById('surgery').value = surgery.surgery;
                endTimeInput.value = surgery.endTime;
                document.getElementById('comments').value = surgery.comments;
                document.getElementById('is-paid').checked = surgery.isPaid;
            } else {
                modalTitle.textContent = 'Añadir Nuevo Registro';
                surgeryIdInput.value = '';
                document.getElementById('date').valueAsDate = new Date();
            }
            // Disparar el cálculo al abrir el modal
            const { duration, price } = calculatePriceAndDuration(endTimeInput.value);
            durationInput.value = duration + ' horas';
            priceInput.value = formatCurrency(price);
            
            surgeryModal.classList.remove('modal-hidden');
            surgeryModal.classList.add('modal-visible');
            setTimeout(() => surgeryModal.querySelector('div').classList.remove('scale-95'), 10);
        };

        const closeModal = () => {
            surgeryModal.querySelector('div').classList.add('scale-95');
            setTimeout(() => {
                surgeryModal.classList.add('modal-hidden');
                surgeryModal.classList.remove('modal-visible');
            }, 300);
        };

        document.getElementById('add-surgery-btn').addEventListener('click', () => openModal(false));
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        document.getElementById('cancel-btn').addEventListener('click', closeModal);

        // --- LÓGICA DE DATOS (FIRESTORE) ---
        function listenForData() {
            if (unsubscribeSurgeries) unsubscribeSurgeries();
            if (!surgeriesCollectionRef) return;

            const q = query(surgeriesCollectionRef);
            unsubscribeSurgeries = onSnapshot(q, (snapshot) => {
                allSurgeries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderFilteredSurgeries();
            }, (error) => console.error("Error al obtener datos:", error));
        }

        surgeryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = surgeryIdInput.value;
            const { duration, price } = calculatePriceAndDuration(endTimeInput.value);
            
            const surgeryData = {
                date: document.getElementById('date').value,
                nhc: document.getElementById('nhc').value,
                surgery: document.getElementById('surgery').value,
                endTime: endTimeInput.value,
                duration: duration,
                price: price,
                comments: document.getElementById('comments').value,
                isPaid: document.getElementById('is-paid').checked,
            };

            try {
                if (id) {
                    await setDoc(doc(surgeriesCollectionRef, id), surgeryData);
                } else {
                    await addDoc(surgeriesCollectionRef, surgeryData);
                }
                closeModal();
            } catch (error) {
                console.error("Error al guardar:", error);
            }
        });

        window.editSurgery = async (id) => {
            const surgeryToEdit = allSurgeries.find(s => s.id === id);
            if(surgeryToEdit) {
                openModal(true, surgeryToEdit);
            } else {
                 console.error("Error al editar: No se encontró el registro.");
            }
        };

        window.deleteSurgery = async (id) => {
            const confirmed = await showConfirmation("¿Seguro que quieres eliminar este registro? No se puede deshacer.");
            if (confirmed) {
                try {
                    await deleteDoc(doc(surgeriesCollectionRef, id));
                } catch (error) {
                    console.error("Error al eliminar:", error);
                }
            }
        };

        window.togglePaidStatus = async (id, currentStatus) => {
            try {
                await updateDoc(doc(surgeriesCollectionRef, id), { isPaid: !currentStatus });
            } catch (error) {
                console.error("Error al cambiar estado de cobro:", error);
            }
        };

        // --- RENDERIZADO Y FILTROS ---
        function renderFilteredSurgeries() {
            let filtered = [];
            if (currentFilter === 'paid') {
                filtered = allSurgeries.filter(s => s.isPaid);
            } else if (currentFilter === 'pending') {
                filtered = allSurgeries.filter(s => !s.isPaid);
            } else {
                filtered = allSurgeries;
            }
            renderTable(filtered);
        }

        function renderTable(surgeries) {
            const tableBody = document.getElementById('surgeries-table-body');
            const noMsg = document.getElementById('no-surgeries-message');
            tableBody.innerHTML = '';

            if (surgeries.length === 0) {
                noMsg.classList.remove('hidden');
                noMsg.textContent = currentFilter === 'all' 
                    ? 'No hay registros. ¡Añade el primero!' 
                    : `No hay registros ${currentFilter === 'paid' ? 'cobrados' : 'pendientes'}.`;
            } else {
                noMsg.classList.add('hidden');
                surgeries.sort((a, b) => new Date(b.date + 'T' + b.endTime) - new Date(a.date + 'T' + a.endTime));
                surgeries.forEach(s => {
                    const row = `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-6 py-4">${formatDate(s.date)}</td>
                            <td class="px-6 py-4 font-medium text-gray-900">${s.nhc}</td>
                            <td class="px-6 py-4">${s.surgery}</td>
                            <td class="px-6 py-4">${s.endTime}</td>
                            <td class="px-6 py-4">${s.duration || 'N/A'}</td>
                            <td class="px-6 py-4 font-semibold">${formatCurrency(s.price)}</td>
                            <td class="px-6 py-4 text-xs max-w-xs truncate" title="${s.comments}">${s.comments}</td>
                            <td class="px-6 py-4 text-center">
                                <button onclick="togglePaidStatus('${s.id}', ${s.isPaid})" class="p-1 rounded-full transition-colors duration-200 ${s.isPaid ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">${s.isPaid ? '<path d="M20 6 9 17l-5-5"/>' : '<path d="M6 18 18 6M6 6l12 12"/>'}</svg>
                                </button>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <div class="flex items-center justify-center space-x-2">
                                    <button onclick="editSurgery('${s.id}')" class="text-blue-600 hover:text-blue-800 p-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                                    </button>
                                    <button onclick="deleteSurgery('${s.id}')" class="text-red-600 hover:text-red-800 p-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
        }

        document.getElementById('filter-controls').addEventListener('click', (e) => {
            if (e.target.matches('.filter-btn')) {
                currentFilter = e.target.dataset.filter;
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('filter-btn-active'));
                e.target.classList.add('filter-btn-active');
                renderFilteredSurgeries();
            }
        });

        // --- FUNCIONES AUXILIARES ---
        const formatCurrency = (amount) => new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(amount || 0);
        const formatDate = (dateStr) => new Intl.DateTimeFormat('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' }).format(new Date(dateStr + 'T00:00:00'));
        
        function showConfirmation(message) {
            return new Promise(resolve => {
                const box = document.createElement('div');
                box.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;';
                box.innerHTML = `
                    <div class="bg-white p-8 rounded-xl text-center max-w-sm w-full mx-4 shadow-lg">
                        <p class="mb-6 text-gray-700">${message}</p>
                        <button id="confirm-yes" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg mr-2 hover:bg-red-700">Sí, eliminar</button>
                        <button id="confirm-no" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                    </div>
                `;
                document.body.appendChild(box);
                box.querySelector('#confirm-yes').onclick = () => { document.body.removeChild(box); resolve(true); };
                box.querySelector('#confirm-no').onclick = () => { document.body.removeChild(box); resolve(false); };
            });
        }
    </script>
</body>
</html>
